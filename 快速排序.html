    function quick(arr) {
      if (arr.length <= 1) {
        return arr
      }
      var middleIndex = Math.floor(arr.length / 2);
      var middelValue = arr.splice(middleIndex, 1)[0];
      console.log(middelValue);
      var arrLeft = [];
      var arrRight = [];
      for (var i = 0; i < arr.length; i++) {
        var item = arr[i];
        item < middelValue ? arrLeft.push(item) : arrRight.push(item)
      }
      console.log(arrLeft);
      console.log(arrRight);

      return quick(arrLeft).concat(middelValue, quick(arrRight))
    }
