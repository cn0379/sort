<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .binddemo {
      color: red;
    }
  </style>
</head>

<body>

  <div class="app">
    {{ person.name }}
    {{ person.age }}
    {{ person.fav }}
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <div title="msg" ></div>
    <div :class="binddemo.demo">v-bind</div>
    <div v-text="msg"></div>
    <div v-html="htmlStr"></div>
    <div>{{ demo }}</div>
    <input type="text" v-model="demo">
    <button v-on:click="handlerClick">VUE事件 on</button>
    <button @click="handlerClick">VUE事件 @</button>
  </div>

  <script src=" ./MVue.js"></script>
  <script src="./Observer.js" ></script>
    <script>
      let vm = new MVue({
        el: ".app",
        data: {
          person: {
            name: "小明",
            age: 18,
            fav: "篮球",
          },
          htmlStr: "<p>用于渲染的V-html标签实现</p>",
          msg: "学习MVVM的实现",
          demo: "这是的双向绑定的实现",
          binddemo: {
            demo:  "binddemo"
          }
        },
        methods:{
          handlerClick() {
            this.person.name = "music"
          }
        }
      })
    </script>

</body>



</html>
